<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events - ချိတ်</title>
    <link rel="icon" type="image/x-icon" href="/media/logo-transparent.webp" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

  <body>

      <div class="locationbuttongrp p-3">

        <button id="sutupyu-button" class="selector">

        </button>

    </div>

    <div
      class="container-fluid background-gray px-5 pb-4"

    ></div>
    <special-footer></special-footer>

    <script src="src/HeaderFooter.js"></script>
